<div class="panel panel-default" ng-init="getOrders()">
    <div class="panel-heading">
        <h3 class="panel-title">Orders</h3>
    </div>
    <div class="panel-body">
        <form class="form-inline">
            <div class="form-group">
                <label>Search</label>
                <input type="text" ng-model="search" class="form-control" placeholder="by username or product">
            </div>
        </form>
        <div class="row">
            <table ng-table="tableParams" class="table table-striped table-responsive" show-filter="true">
                <thead>
                    <tr>
                        <th ng-click="sort('username')">Username
                            <span class="glyphicon sort-icon" ng-show="sortKey=='username'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('product')">Product title
                            <span class="glyphicon sort-icon" ng-show="sortKey=='product'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('quantity')">Quantity
                            <span class="glyphicon sort-icon" ng-show="sortKey=='quantity'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('createdOn')">Created
                            <span class="glyphicon sort-icon" ng-show="sortKey=='createdOn'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="order in data | orderBy:sortKey:reverse | filter:search | itemsPerPage:10">
                        <td>{{order.user}}</td>
                        <td>{{order.product}}</td>
                        <td>{{order.quantity}}</td>
                        <td>{{order.createdOn | date}}</td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</div>
